<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キャリア相談チャット</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-6">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6 flex flex-col h-[90vh]">

    <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">キャリア相談チャット</h1>

    <!-- フォーム -->
    <form method="POST" class="space-y-3 mb-4">
      {% if show_conditions %}
      <!-- 初回：条件入力 + 相談 -->
      <div class="flex flex-col md:flex-row gap-2">
        <input type="text" name="job_title" placeholder="経験職種" required
          class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <input type="text" name="location" placeholder="希望勤務地" required
          class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <input type="text" name="employment_type" placeholder="希望雇用形態" required
          class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      {% endif %}

      <!-- 相談入力は常に表示 -->
      <div class="flex gap-2 mt-2">
        <input type="text" name="user_input" placeholder="質問や相談を入力" required
          class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <button type="submit"
          class="bg-blue-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-600 transition">
          送信
        </button>
      </div>
    </form>

    <!-- チャット履歴 -->
    <div id="chat-box" class="flex-1 overflow-y-auto space-y-4 p-2 border-t border-gray-200">
      {% for item in chat_history %}
      <div class="flex justify-end">
        <div class="bg-blue-100 text-blue-900 px-4 py-2 rounded-xl max-w-xs break-words">
          あなた: {{ item.user }}
        </div>
      </div>
      <div class="flex justify-start">
        <div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-xl max-w-xs break-words">
          AI: {{ item.ai }}
        </div>
      </div>
      {% endfor %}
    </div>

  </div>

  <script>
    // ページ読み込み時に下までスクロール
    const chatBox = document.getElementById("chat-box");
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>
</body>
</html>
